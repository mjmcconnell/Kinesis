<h1>Hello World</h1>

<h3>Streams</h3>
<hr>
{% for stream_data in active_streams.values() %}
    {% for k, v in stream_data.items() %}
        <p>{{k}}: {{v}}</p>
    {% endfor %}
{% endfor %}

<form method="POST" action="/add">
    <input type="hidden" name="next_shard_it" value="{{next_iterator}}">
    <label>Number of random users to add to shard:</label>
    <input type="number" name="num_users">
    <input type="submit" label="submit">
</form>


{{records}}
